{% extends 'nostaldja/base.html' %}

{% block content %}

<div>
    <h2>
        <a href="/decades/{{decade.id}}">{{decade.start_year}}</a>
    </h2>

    {% for fad in decade.fad.all %}
    <div class="fad">
        <a href="/fads/{{fad.id}}"> {{fad.name}} </a>
        <p> {{fad.description}} </p>
        <img src="{{fad.image_url}}" alt="Photo of {{fad.name}}" />
    </div>

{% endfor %}
</div>
{% endblock %}
